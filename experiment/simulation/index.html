<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu Example</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        /* Container for the dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        /* Styling for the dropdown button */
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 18px;
            font-size: 22px;
            border: none;
            cursor: pointer;
        }
        /* Styling for the dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        /* Styling for the dropdown items */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        /* Change color of dropdown items on hover */
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }
        /* Change the background color of the dropdown button when the dropdown content is shown */
        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>

<div class="dropdown">
    <button class="dropbtn">Experiments</button>
    <div class="dropdown-content">
        <a href="guessElimination.html"> Gaussian Elimination</a>
        <a href=" Gauss Jordan"> Gauss Jordan</a>
    </div>
</div>

</body>
</html>
